<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Calculator</title>
  </head>
  <body id="body">
    <div id="whole" class="w-full h-[100vh] flex justify-center items-center">
      <div
        id="calculator"
        class="text-2xl text-purple-500 bg-transparent w-[90%] md:w-[50%] lg:w-[28%] h-auto border-2 p-5 backdrop-blur-xl lg:backdrop-blur-md"
      >
        <!-- display section  -->
        <div
          id="screen"
          class="text-right border-2 border-gray-100 py-2 px-3 min-h-[58px]"
        >
          <p id="inputs" class="text-sm text-blue-400"></p>
          <h1 id="display"></h1>
        </div>
        <div
          class="text-right my-3 font-extrabold text-blue-600 flex justify-between"
        >
          <button
            id="btnChange"
            onclick="changeMode()"
            class="text-sm bg-transparent text-black rounded-md font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-600 border px-2 py-1"
          >
            Dark
          </button>
          <!-- <div
            id="del"
            class="active:bg-yellow-400 text-sm bg-transparent text-black rounded-md font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-600 border px-2 py-1 mr-auto ml-3"
          >
            DEL
          </div> -->
          <div
            id="del"
            class="text-sm border rounded-md border-gray-100 text-center p-2 cursor-pointer select-none active:bg-yellow-200 px-2 py-1 mr-auto ml-3"
          >
            DEL
          </div>
          <h1
            class="inline-block font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-600 select-none"
          >
            CASIO
          </h1>
        </div>
        <!-- button group row1 -->
        <div class="flex gap-3 w-full justify-between">
          <div
            id="btn-plus"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
          >
            +
          </div>
          <div
            id="btn-minus"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
          >
            -
          </div>
          <div
            id="btn-multi"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
          >
            x
          </div>
          <div
            id="btn-div"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
          >
            รท
          </div>
        </div>
        <!-- parent div  -->
        <div class="w-full h-auto flex mt-3">
          <!-- digits section  -->
          <div id="digits" class="w-3/4 mr-3">
            <div class="flex gap-3 w-full justify-between mb-3">
              <div
                id="btn7"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                7
              </div>
              <div
                id="btn8"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                8
              </div>
              <div
                id="btn9"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                9
              </div>
            </div>
            <div class="flex gap-3 w-full justify-between mb-3">
              <div
                id="btn4"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                4
              </div>
              <div
                id="btn5"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                5
              </div>
              <div
                id="btn6"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                6
              </div>
            </div>
            <div class="flex gap-3 w-full justify-between mb-3">
              <div
                id="btn1"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                1
              </div>
              <div
                id="btn2"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                2
              </div>
              <div
                id="btn3"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                3
              </div>
            </div>
            <div class="flex gap-3 w-full justify-between">
              <div
                id="btn0"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                0
              </div>
              <div
                id="btn-dot"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-300"
              >
                .
              </div>
              <div
                id="btnC"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-red-300"
              >
                C
              </div>
            </div>
          </div>
          <!-- equal button  -->
          <div
            id="equal"
            class="btn w-[23%] border border-gray-100 flex justify-center items-center cursor-pointer select-none active:bg-green-500"
          >
            =
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
